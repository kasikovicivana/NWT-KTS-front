<section class="vh-80 min-vh-100 hero-main pt-3">
  <div class="container-fluid h-100 pt-5">
    <div class="row justify-content-center h-100">
      <div class="col-md-4 col-xl-3 chat">
        <div class="card mb-sm-3 mb-md-0 contacts_card bg-dark">
          <div class="card-header">
            <div class="input-group">
              <input class="form-control search" name="" placeholder="Search..." type="text">
              <div class="input-group-prepend">
                <span class="input-group-text search_btn"><i class="fa fa-search"></i></span>
              </div>
            </div>
          </div>
          <div class="card-body contacts_body">
            <div class="contacts">
              <li (click)="changeActiveClient(client)" *ngFor="let client of clientBoxes"
                  [class.active]="activeClient.email === client.email">
                <div class="d-flex bd-highlight">
                  <div class="img_cont">
                    <img *ngIf="!client.isSocialLogin" [src]="clientPhotos.get(client.email)" class="rounded-circle user_img">
                    <img *ngIf="client.isSocialLogin" src="{{client.photo}}" alt="Image" class="rounded-circle user_img">
                  </div>
                  <div class="user_info">
                    <span>{{client.name}} {{client.surname}}</span>
                  </div>
                </div>
              </li>
              <div *ngFor="let message of webSocket.webSocketMessage" (click)="changeActiveClient(message.from)" [class.active]="activeClient.email === message.from.email">
                <li *ngIf="checkClient(message)">
                  <div class="d-flex bd-highlight">
                    <div class="img_cont">
                      <img *ngIf="!message.from.isSocialLogin" [src]="clientPhotos.get(message.from.email)" class="rounded-circle user_img">
                      <img *ngIf="message.from.isSocialLogin" src="{{message.from.photo}}" alt="Image" class="rounded-circle user_img">
                    </div>
                    <div class="user_info">
                      <span>{{message.from.name}} {{message.from.surname}}</span>
                    </div>
                  </div>
                </li>
              </div>

            </div>
          </div>
          <div class="card-footer"></div>
        </div>
      </div>
      <div class="col-md-8 col-xl-6 chat">
        <div class="card bg-dark">
          <div class="card-header msg_head">
            <div class="d-flex bd-highlight">
              <div class="img_cont">
                <img *ngIf="!activeClient.isSocialLogin" [src]="clientPhotos.get(activeClient.email)" class="rounded-circle user_img">
                <img *ngIf="activeClient.isSocialLogin" src="{{activeClient.photo}}" alt="Image" class="rounded-circle user_img_msg">
              </div>
              <div class="user_info">
                <span>Chat with {{activeClient.name}} {{activeClient.surname}}</span>
              </div>
            </div>
          </div>
          <div #scrollMe class="card-body msg_card_body">
            <ng-container *ngFor="let message of webSocket.webSocketMessage">
              <ng-container *ngIf="message.from.email === activeClient.email || message.to === activeClient.email">
                <div *ngIf="message.from.email !== email" class="d-flex justify-content-start mb-4">
                  <div class="img_cont_msg">
                    <img *ngIf="!activeClient.isSocialLogin" [src]="clientPhotos.get(message.from.email)" class="rounded-circle user_img_msg">
                    <img *ngIf="activeClient.isSocialLogin" src="{{activeClient.photo}}" alt="Image" class="rounded-circle user_img_msg">

                  </div>
                  <div class="msg_container">
                    {{message.text}}
                  </div>
                </div>

                <div *ngIf="message.from.email === email" class="d-flex justify-content-end mb-4">
                  <div class="msg_container_send">
                    {{message.text}}
                  </div>
                  <div class="img_cont_msg">
                    <img class="rounded-circle user_img_msg"
                         src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-7.png">
                  </div>
                </div>
              </ng-container>

            </ng-container>
          </div>
          <div class="card-footer">
            <div class="input-group">
              <textarea (keyup.enter)="sendMessage()" [(ngModel)]="messageText" class="form-control type_msg" name=""
                        placeholder="Type your message..."></textarea>
              <div class="input-group-append">
                <span (click)="sendMessage()" class="input-group-text send_btn"><i
                  class="fa fa-location-arrow"></i></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
