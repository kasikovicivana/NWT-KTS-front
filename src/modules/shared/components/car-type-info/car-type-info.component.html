<section>
  <div class="modal-mask ">
    <div class="modal-wrapper">
      <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title text-uppercase">Car type info</h5>
            <button aria-label="Close" class="close bg-dark" data-dismiss="modal" type="button" (click)="closeModal()">
              <span  aria-hidden="true" class="text-white">&times;</span>
            </button>
          </div>
          <div class="modal-body" style="max-height: 300px">
            <span class="col-3" style="margin-left: 130px"></span>
            <span class="col-5" style="padding-left: 20px">Type </span>
            <span class="col-2" style="margin-left: 60px" > Person num</span>
            <span class="col-2" style="margin-left: 40px">Per min</span>
            <hr>
            <div *ngFor="let carType of carTypes" class="row align-items-center" style="padding-top: 16px">
              <div class="col-3">
                <img alt="" class="rounded-1" src="../../../../assets/{{carType.photo}}"
                     style="height: 45px"/>
              </div>
              <span class="col-5" style="font-size: 18px;padding-left: 20px">{{carType.type}}</span>
              <span class="col-2" style="margin-left: -30px"><em class="fa fa-user"></em> {{carType.personNum}}</span>
              <span class="col-2" style="font-size: 18px;margin-left: 20px">{{carType.price}} $</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
