<section class="vh-80 min-vh-100 hero-main">
  <div class="container py-4 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-10 mb-4 mb-lg-0">

        <div class="card my-3 row" style="border-radius: .5rem;">
          <div class="row pt-2 pb-3">
            <div class="col-2">
              <label for="start" class="text-dark" style="font-weight: normal;font-size: 17px">Start date: </label>
              <input type="date" [(ngModel)]="startDate" id="start" class="form-control" [max]="today" >
            </div>
            <div class="col-2">
              <label for="end" class="text-dark" style="font-weight: normal;font-size: 17px">End date: </label>
              <input type="date" [(ngModel)]="endDate" id="end" class="form-control" [max]="today" >
            </div>
            <div class="col-2 pt-4">
              <button
                type="button"
                class="btn btn-rounded btn-sm fw-bold btn-info"
                style="font-size: 14px;"
                (click)="getDrives()"
              >
                Get report
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-4" *ngIf="yDataRides.length != 0">
              <div class="row">
                <div class="col-6">
                  <p>● Number of rides per day</p>
                </div>
                <div class="col-6">
                  <table class="table table-sm table-bordered">
                    <tbody>
                      <tr><td>Sum: {{ridesSum}}</td></tr>
                      <tr><td>Average: {{ridesSum/drives.length}}</td></tr>
                    </tbody>

                  </table>
                </div>
              </div>

              <app-drive-chart [xData]="xData" [yData]="yDataRides" [type]="'Rides'" ></app-drive-chart>
            </div>
            <div class="col-4" *ngIf="yDataDistance.length != 0">
              <div class="row">
                <div class="col-6">
                  <p>● Number of kilometers per day</p>
                </div>
                <div class="col-6">
                  <table class="table table-sm table-bordered">
                    <tbody>
                    <tr><td>Sum: {{distanceSum}}</td></tr>
                    <tr><td>Average: {{distanceSum/drives.length}}</td></tr>
                    </tbody>

                  </table>
                </div>
              </div>
              <app-drive-chart [xData]="xData" [yData]="yDataDistance" [type]="'Distance'" ></app-drive-chart>
            </div>
            <div class="col-4" *ngIf="yDataPrice.length != 0">
              <div class="row">
                <div class="col-6">
                  <p>● Costs per day</p>
                </div>
                <div class="col-6">
                  <table class="table table-sm table-bordered">
                    <tbody>
                    <tr><td>Sum: {{priceSum}}</td></tr>
                    <tr><td>Average: {{priceSum/drives.length}}</td></tr>
                    </tbody>

                  </table>
                </div>
              </div>
              <app-drive-chart [xData]="xData" [yData]="yDataPrice" [type]="'Price'" ></app-drive-chart>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
