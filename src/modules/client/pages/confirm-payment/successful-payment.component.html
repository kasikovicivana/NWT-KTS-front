<section class="vh-80 min-vh-100 token-main bg-dark">


  <div class="col-4 bg-dark text-center" style="margin: 100px  260px  auto auto; height: 350px; width:500px" >
    <div class="row"> <h4 class="title">CONFIRM PAYMENT <em class="fa fa-credit-card title"></em></h4> </div>
    <div class="row" style="padding-left: 30px">
        <div >
          <span class="subtitle" style="float: left; font-size: 20px">Payment info <em class="fa fa-question-circle title"></em> </span>
          <p class="text" style="padding-top: 10px;">
            <br>
            <br>
            <p class="text" style="padding-left: 30px;" >
              Payment source: {{payingSources.payingSource}} <br/>
              Amount: {{payingSources.amount}} {{payingSources.currency}} <br/>
              Payee: Uber agency
        </p>

        <div >
          <button (click)="cancel()" class="btn btn-primary bg-danger" style="float: right;margin-right: 25px" type="button"> Cancel </button>
          <button (click)="confirm()" class="btn btn-primary bg-success" style="float: right;margin-right: 25px" type="button"> Confirm </button>

        </div>

      </div>

    </div>
  </div>
</section>
