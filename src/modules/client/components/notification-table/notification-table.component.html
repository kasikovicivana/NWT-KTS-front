<div>

  <table class="table bg-white table-hover " style="border-radius: .55rem;font-size: 18px">
    <thead class="table-dark">
    <tr>
      <th scope="col">Notifications</th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let notification of notifications;let i = index">
      <td colspan="3">{{notification.message}}</td>
      <td style="float: right;padding: 0 10px 0 0;">
        <button
          (click)="sendToApprove(notification.driveId)"
          *ngIf="notification.reason==='APPROVE_PAYMENT' && notification.approvedPayment === false && (notification.driveStatus ==='SCHEDULING_IN_PROGRESS' || notification.driveStatus ==='RESERVED' )" [id]="'approvePayment_'+i"
          class="btn btn-rounded  fw-bold btn-success" style="margin: 15px;" type="button">View
        </button>
        <span style="font-size: 9px;padding-left: 10px;">{{notification.dateTime}}</span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
