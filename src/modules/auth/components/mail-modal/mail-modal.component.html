<section>
  <div class="modal-mask ">
    <div class="modal-wrapper">
      <div class="modal-dialog" role="document">
        <div class="modal-content bg-dark text-white">
          <div class="modal-header">
            <h5 class="modal-title text-uppercase">Password change</h5>
            <button (click)="close()" aria-label="Close" class="close bg-dark" data-dismiss="modal" type="button">
              <span (click)="close()" aria-hidden="true" class="text-white">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <p>Enter your mail and we will send you a link to change your password.</p>
            <div class="mb-4">
              <mdb-form-control class="form-white">
                <input [(ngModel)]="mail" class="form-control form-control-lg text-light" id="old_pass" mdbInput
                       mdbValidate placeholder="Mail"
                       required type="text">
                <label class="form-label text-light" for="old_pass" mdbLabel>Enter your mail</label>
              </mdb-form-control>
            </div>
          </div>
          <div class="modal-footer">
            <button (click)="close()" class="btn btn-outline-light" type="button">Close
            </button>
            <button (click)="sendMail()" class="btn btn-outline-light" type="button">
              Send
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
