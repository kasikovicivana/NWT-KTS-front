<section class="vh-80 min-vh-100 hero-main" >
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center " >
      <div class="col-12 col-md-9 col-lg-7 col-xl-6">
        <div class=" bg-dark text-white" style="border-radius: 1rem;" >
          <div class="card-body px-4 py-3 text-center">

            <div class="mb-md-3 mt-md-4 ">

              <h2 class="fw-bold mb-5 text-uppercase">Registration</h2>

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="firstName" class="form-control form-control-lg" placeholder="first name"/>
                    <label class="form-label" for="firstName">First Name</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="lastName" class="form-control form-control-lg" placeholder="last name"/>
                    <label class="form-label" for="lastName">Last Name</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="email" id="emailAddress" class="form-control form-control-lg" placeholder="name@example.com" />
                    <label class="form-label" for="emailAddress">Email</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="tel" id="phoneNumber" class="form-control form-control-lg" placeholder="phone number"/>
                    <label class="form-label" for="phoneNumber">Phone Number</label>
                  </div>

                </div>
              </div>

              <div class="row mb-4">
                <div class="form-outline form-white mb-3 col-6">
                  <input type="text" id="city" class="form-control form-control-lg" placeholder="city" />
                  <label class="form-label" for="city">City</label>
                </div>
                <div class="col-1"></div>
                <div class="form-outline form-white mb-3 col-4">
                  <select class="form-select form-select-lg form-control " id="role" >
                    <option value="Driver">Driver</option>
                    <option value="Client">Client</option>
                  </select>
                  <label class="form-label" for="role">Role</label>
                </div>
              </div>

              <div class="row mb-3">
                <div class="form-outline form-white mb-3 col-6">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="new password" />
                </div>
                <div class="col-1"></div>

                <div class="form-outline form-white mb-3 col-6">
                  <input type="password" id="reenterPasswordX" class="form-control form-control-lg" placeholder="reenter password" />
                </div>

              </div>


              <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>


            </div>

            <div>
              <p class="mb-2">You have an account? <a href="/" class="text-white-50 fw-bold">Login</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
