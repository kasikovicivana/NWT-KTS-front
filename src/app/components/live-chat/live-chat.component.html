<div *ngIf="showModal;else elseBlock">
  <div class="container d-flex chat-pos justify-content-end">
    <div class="card mt-5">
      <div class="d-flex flex-row justify-content-between px-3 pt-2 chat-div text-white bg-dark">
        <h5 class="pb-3">Live chat</h5>
        <a href="javascript:void(0)" (click)="this.showModal=false" class="text-white ">
          <i class="fa fa-times "></i>
        </a>

      </div>
      <div class="chat-body" #scrollMe>

        <div class="d-flex flex-row p-3">
          <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-7.png" width="30" height="30">
          <div class="chat ml-2">Hello and thank you for visiting uber. Please tell us how can we help?</div>
        </div>


        <ng-container *ngFor="let m of webSocket.webSocketMessage">
          <div *ngIf="m.from != client.email" class="d-flex flex-row p-2">
            <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-7.png" width="30" height="30">
            <div class="chat ml-2"><span class="text-muted">{{m.text}}</span></div>
          </div>
          <div *ngIf="m.from === client.email" class="d-flex flex-row p-2 justify-content-end">
            <div class="bg-white mr-2 chat-me"><span class="text-muted">{{m.text}}</span></div>
            <img *ngIf="client.email != '' && !client.isSocialLogin" [src]="srcData" alt="Image" class="p-1" style="border-radius: 50%;" width="30" height="30">
            <img *ngIf="client.email != '' && client.isSocialLogin" src="{{client.photo}}" alt="Image" class="img-fluid" width="30" height="30">
            <img *ngIf="client.email === ''" src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-7.png" width="30" height="30">
          </div>
        </ng-container>

      </div>


      <div class="form-group px-3 pb-2">
        <textarea class="form-control" [(ngModel)]="messageText" (keyup.enter)="sendMessage()"  rows="5" placeholder="Type your message"></textarea>
      </div>
    </div>
  </div>
</div>
<ng-template #elseBlock>
  <button type="button" class="btn btn-dark btn-floating chat-button btn-lg" (click)="openChat()">
    <i class="fa fa-pencil fa-lg"></i>
  </button>
</ng-template>
