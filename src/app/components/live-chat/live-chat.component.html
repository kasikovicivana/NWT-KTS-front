<div *ngIf="showModal;else elseBlock">
  <div class="container d-flex chat-pos justify-content-end">
    <div class="card mt-5">
      <div class="d-flex flex-row justify-content-between px-3 pt-2 chat-div text-white bg-dark">
        <h5 class="pb-3">Live chat</h5>
        <a href="javascript:void(0)" (click)="this.showModal=false" class="text-white ">
          <i class="fa fa-times "></i>
        </a>

      </div>
      <div class="d-flex flex-row p-3">
        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-7.png" width="30" height="30">
        <div class="chat ml-2">Hello and thank you for visiting uber. Please click the video above</div>
      </div>

      <div class="d-flex flex-row p-3">
        <div class="bg-white mr-2 chat-me"><span class="text-muted">Hello and thankyou for visiting birdlynind.</span></div>
        <img src="https://img.icons8.com/color/48/000000/circled-user-male-skin-type-7.png" width="30" height="30">
      </div>

      <div class="d-flex flex-row p-3">
        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-7.png" width="30" height="30">
        <div class="chat ml-2">Please click the video above</div>
      </div>

      <div class="d-flex flex-row p-3">
        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-7.png" width="30" height="30">
        <div class="chat ml-2"><span class="text-muted dot">. . .</span></div>
      </div>

      <div class="form-group px-3 pb-2">
        <textarea class="form-control" rows="5" placeholder="Type your message"></textarea>
      </div>
    </div>
  </div>
</div>
<ng-template #elseBlock>
  <button type="button" class="btn btn-dark btn-floating chat-button btn-lg" (click)="openChat()">
    <i class="fa fa-pencil fa-lg"></i>
  </button>
</ng-template>
