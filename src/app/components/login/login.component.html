<section class="vh-80 min-vh-100 hero-main">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center ">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class=" bg-dark text-white" *ngIf="isLoggedIn === false" style="border-radius: 1rem;">
          <div class="card-body px-5 py-3 text-center">

            <div class="mb-md-3 mt-md-4 ">

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-white-50 mb-5">Please enter your email and password!</p>


              <mdb-form-control class="mb-4 form-white">
                <input mdbValidate mdbInput (keyup.enter)="login()" [(ngModel)]="userInfo.username" class="form-control form-control-lg text-light" id="typeEmailX" #email="ngModel"
                       placeholder="name@example.com" type="email" required/>
                <label mdbLabel class="form-label text-light" for="typeEmailX">name@example.com</label>
                <mdb-error class="mt-1" *ngIf="email.invalid && (email.dirty || email.touched)">Email is required</mdb-error>
              </mdb-form-control>

              <mdb-form-control class="mb-3 form-white">
                <input mdbValidate mdbInput (keyup.enter)="login()" [(ngModel)]="userInfo.password" class="form-control form-control-lg text-light" id="pass" #password="ngModel"
                       placeholder="password" type="password" required/>
                <label mdbLabel class="form-label " for="pass">password</label>
                <mdb-error class="mt-1" *ngIf="password.invalid && (password.dirty || password.touched)">Password is required</mdb-error>
              </mdb-form-control>

              <p class="small mb-3 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>

              <button (click)="login()" class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

              <div class="d-flex justify-content-center text-center mt-4 pt-1 ">
                <a class="text-white" href="#" (click)="loginWithFacebook()"><em class="fa fa-facebook-square fa-2x px-2" ></em></a>
                <asl-google-signin-button (click)="loginWithGoogle()" class="px-2" ></asl-google-signin-button>
           </div>

            </div>

            <div>
              <p class="mb-2">Don't have an account? <a class="text-white-50 fw-bold" href="/register">Sign Up</a>
              </p>
            </div>

          </div>
        </div>

        <div *ngIf="isLoggedIn === true && isRegistered === false">
          <app-login-social [socialUser]="socialUser"></app-login-social>
        </div>

      </div>
    </div>
  </div>
</section>
